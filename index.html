<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de aventuras</title>
    <style>
        ::-webkit-scrollbar {
        display: none;
        }
        body{
            background: linear-gradient(313deg,#ce6e7a,#10736b,rgb(208 127 255));
            background-size: 251% 255%;
        
        }
        
        #cajadetotal{
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1{
        margin-bottom: 1px;

        }
        h3{
            font-size:1rem;
            margin-bottom:0px;
        }
        p{
            margin-bottom: 6px;
            margin-top: 6px;
        }


        #contenedor{
            /* background: #ececec; */
            background:#e2e2e269;
            display: flex;
            flex-direction: column;
            border-radius: 2rem;
            
            padding-left: 16px;
            padding-right: 16px;

        }
        #contenedor_tareas{
            display: flex;
            flex-direction: column;
            margin-bottom: 21px;
        }

        #iputid{
            margin-top:21px;
            border-radius: 2rem;
            border:none;
        }

        #buttonid{
            margin-top:4px;
            border-radius: 2rem;
            border:none;
            cursor: pointer;/*aparece la manito al pasar el puntero por el button*/
            margin-bottom: 3px;
            font-size:1rem;
            background-color: #8360c3;

        }
        #buttonid:hover{
            background-color: #62c360;
            color: hsl(0, 100%, 99%);
            /*cambia de color al pasar el puntero por el button del color de arriba al color de abajo*/
        }
        /*es un btn*/
        /* .enlace-eliminar{
            background-image:url(eliminar.png);
            background-repeat:no-repeat;
            height:24px;
            width:24px;
            background-size:20px;
            background-position:center;
        } */
        .enlace-eliminar:hover{
            background-color:#ce6e7a;
            color:hsl(0, 100%, 99%);
        }

        ul{
            padding: 0px;
        }

        li{
            display: flex;
            justify-content: space-between;

            border-bottom: 1px  solid #cfbcbca8;
            padding-top: 3px;
            padding-bottom: 3px;
        }
        li:hover{
            background-color: rgb(187, 192, 191);

        }

        /*tab*/
        .botonestab{
            display: flex;
            /* grid-template-columns: 100px 100px 100px; */
            grid-column-gap: 10px;
            justify-content: center;
            border-radius: 4rem;
            flex-wrap: wrap; /*cuando no entra +pesta√±as se agrega a la fija siguiente*/
        }
        .btonTab{
            background: none;
            border: none;
            cursor: pointer;
            border-radius: 20px;
        }
        .btonTab:hover{
            background-color: rgb(208, 127, 255);
        }
        /* .w3-animate-zoom {animation:animatezoom 0.6s}
        @keyframes animatezoom{from{transform:scale(0)} to{transform:scale(1)}} */

        /* .w3-animate-bottom{position:relative;animation:animatebottom 0.4s}
        @keyframes animatebottom{from{bottom:-300px;opacity:0} to{bottom:0;opacity:1}} */

        /* .w3-animate-fading{animation:fading 10s infinite}@keyframes fading{0%{opacity:0}50%{opacity:1}100%{opacity:0}} */

        .w3-animate-opacity{animation:opac 0.8s}@keyframes opac{from{opacity:0} to{opacity:1}}

        .btontabColor{
            background-color: #c8a9ff;
        }

        
    </style>
</head>
<body>
    <div id="cajadetotal">
        <h1>Lista de Misiones</h1>
        <h3>Aventuras por vivir</h1>
        <p id="numero"></p>
    </div>
    <div id="contenedor">
        <div class="botonestab">
            <button class="btonTab tablink btontabColor" onclick="openCity(event,'contenedor_tareas')">Desarrollo</button>
            <button class="btonTab tablink" onclick="openCity(event,'uni')">Universidad</button>
            <button class="btonTab tablink" onclick="openCity(event,'vida')">Vida</button>
        </div>

        <input id="iputid" type="text" value="">
        <button id="buttonid" onclick="agregarv2()">Agregar</button>

        <div id="contenedor_tareas" class="pestalla w3-animate-opacity" style="display: block;">
            <ul></ul>
        </div>
        
        <div id="uni" class="pestalla w3-animate-opacity" style="display:none">
            <ul></ul>
        </div>
        
        <div id="vida" class="pestalla w3-animate-opacity" style="display:none">
            <ul></ul>
        </div>

     
    </div>
    
</body>

</script>
</html>
